    <script>
        $(document).ready(function() {

            // SCROLL NAVBAR
            $(window).bind('scroll', function () {
                if ($(window).scrollTop() > 100) {
                    $('.top-bar').addClass('f-bar');
                } else {
                    $('.top-bar').removeClass('f-bar');
                }
            });

            // form submit action
            $("form").submit(function(e) {
                e.preventDefault()
                let searchword = document.querySelector("#search-text").value;
                let maincontent = document.querySelector(".main-content");
                let nodatafound =document.querySelector(".nodatafound");
                let search_img= document.querySelector(".search-display");
                // console.log(searchword);
                if (searchword.length < 3) {
                    alert("Please enter a valid keyword to search !")
                    
                } else {
                    // for loading
                    let loader = `<div class="load-div"> 
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                    </div>`;
                     maincontent.innerHTML = loader;
                    //  fetching the data
                    fetch(`https://thidirthoughts.onrender.com/?keyword=${searchword}`)
                    .then(response => response.json())
                    .then(data => {    
                        if (data.length > 1 || data.length == 1){
                            nodatafound.style.display="none";
                            search_img.style.display="none";
                            maincontent.innerHTML="";
                        data.forEach(element => { 
                            maincontent.innerHTML="";
                            let insertdiv=`<div class="content">
                                                            <div class="text">
                                                                <h4>${element.Thoughts}</h4>
                                                                <div class="tags"> 
                                                                <div>${element.tags[0]}</div>
                                                                <div>${element.tags[1]}</div>
                                                                </div>
                                                                <h2>-<span>${element.username}</span> </h2>
                                                            </div>
                                                        </div> `
                        maincontent.insertAdjacentHTML('beforeend', insertdiv);
                        }) 
                            
                        } else{
                            maincontent.innerHTML="";
                            search_img.style.display="none";
                            nodatafound.style.display="block";
                        }
                        // console.log(data.length)
                    })
                    .catch(error => {   
                        console.log(error)
                    
                    });
                    
                }
    })
})
    </script>
